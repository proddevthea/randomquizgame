<!DOCTYPE html>
<html>
<head>
  <title>English grammar minigame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>English grammar minigame</h1>
  <div class="container">
    <div id="quiz"></div>
    <p id="timer">Time remaining: <span id="time">30</span> seconds</p>
    <p id="score"></p>
    <button id="startButton">Start Quiz</button>
    <button id="submitButton" style="display:none;">Submit Answer</button>
    <p id="score"></p>
    <button onclick="checkAnswer()">Submit Answer</button>
    <button id="playOtherGamesButton">Play Other Games</button>
  </div>
 
  <script src="ayato.js"></script>
</body>
</html>

  <script>
    const questions = [
      { 
        // PRE-TEST FOR PRONOUNS SECTION
        question: "PRE-TEST. Pronouns are words that take place of nouns. We often use them to avoid repeating the nouns that they refer to. Let's proceed?", 
        options: ["Yes", "No", "Maybe"], 
        answer: "Yes"
      },
      { 
        question: "Annie likes to read books, she often reads a book during her pastime. Where is the pronoun?", 
        options: ["She, her", "read, books", "Annie, she"], 
        answer: "She, her"
      },
      { 
        question: "He is one of my comrades, Daniel is very dear to me. In the sentence, which is the pronoun?", 
        options: ["Daniel", "Comrades", "He"], 
        answer: "He"
    },
    {
      question: "I dislike eating vegetables, they taste awfully bitter on my tongue. In the sentence, which is the pronoun?",
      options: ["I, they", "vegetables", "bitter"],
      answer: "I, they"
    },
    {
        question: "You are my special, one and only. In the sentence, which is the pronoun?",
        options: ["You", "are", "my"],
        answer: "You"
    },
    {
      question: "We are a non-profit organization, led by our executive producer. In the sentence, which is the pronoun?",
      options: ["led by", "we, our", "executive producer"],
      answer: "we, our"
    },    

    {
        questions: "PRE-TEST. Determiners and quantifiers are words we use in front of nouns. We use determiners to identify things (this book, my sister) and we use quantifiers to say how much or how many. Let's proceed?",
    options: ["Yes", "No", "Maybe"],
    answer: "Yes"
    },
    {
    question: "Tear my life into pieces, this is my last resort.(the determiner is?)",
    options: ["This", "last resort", "my life"],
    answer: "This"
},
{
    question: "Those suggestions are great ideas, they will definitely be good additions to our project.",
    options: ["Those", "suggestions", "they"],
    answer: "Those"
},
{
    question: "You know, that isn't fair at all because nobody will benefit from it.",
    options: ["that", "isn't fair", "nobody"],
    answer: "that"
},
{
    question: "These dairy products are from one brand, I highly recommend their products.",
    options: ["dairy products", "these", "brand"],
    answer: "these"
},
{
    question: "Which one of you broke it?",
    options: ["broke", "you", "which"],
    answer: "which"
},
{
question: "PRE-TEST. Adjectives are words that give more information about a noun or pronoun and can go in different positions in a sentence, it is what we call a describing word. Let's proceed?",
options:["Yes", "No", "Maybe"],
answer: "Yes"
},
{
question: "She is truly magnificent. which is the adjective?",
options: ["truly", "she", "magnificent"],
answer: "magnificent"
},
{
question: "A wonderful marvel of art, the artist did a great job conveying his message through paint!   which are the adjectives in this sentence?",
options: ["marvel of art", "wonderful, great", "paint"],
answer: "wonderful, great"
},
{
question: "Absolutely horrendous! Why would you do such a thing?   which is the adjective in this sentence?",
options: ["horrendous", "absolutely", "thing"],
answer: "horrendous"
},
{
question: "Be a dear and pass me my perfume?    which is the adjective in this sentence?",
options: ["dear", "pass", "perfume"],
answer: "dear"
},
{
question: "I barely got anything right, this process is tedious.     which is the adjective in this sentence?",
options: ["barely", "tedious", "process"],
answer: "tedious"
},
{
question: "PRE-TEST. Verbs are words that describe an action or talk about something that happens. They take many different forms depending on their subjects, the time they refer to and other ideas we want to express. This is what we call an 'action' word. Let's proceed?",
options: ["Yes", "No", "Maybe"],
answer: "Yes"
},
{
question: "The cat crossed the road.	which is the verb in this sentence?",
options: ["crossed", "road", "cat"],
answer: "crossed"
},
{
question: "My friend tripped over her bicycle today, she's probably okay.	which is the verb in this sentence?",
options: ["okay", "tripped over", "my friend"],
answer: "tripped over"
},
{
question: "The dog played in the sand all day long.	which is the verb in this sentence?",
options: ["day", "played", "dog"],
answer: "played"
},
{
question: "My parents forbid me from taking the exam today because of my fever.	   which are the verbs in this sentence?",
options: ["forbid, take", "parents", "my fever"],
answer: "forbid, take"
},
{
question: "Lily likes to walk to the park, for her house is just nearby.	which is the verb in this sentence?",
options: ["Lily", "walk", "house"],
answer: "walk"
},


        
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const quiz = document.getElementById("quiz");
      const questionData = questions[currentQuestion];
      quiz.innerHTML = `
        <h2>${questionData.question}</h2>
        <form id="questionForm">
          ${questionData.options.map((option, index) => `
            <input type="radio" id="option${index}" name="answer" value="${option}">
            <label for="option${index}">${option}</label><br>
          `).join('')}
        </form>
      `;
    }

    function checkAnswer() {
      const answer = questions[currentQuestion].answer;
      const selected = document.querySelector('input[name="answer"]:checked');

      if (!selected) {
        alert("Please select an answer.");
        return;
      }

      if (selected.value === answer) {
        score++;
      }

      currentQuestion++;

      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      const quiz = document.getElementById("quiz");
      const scoreDisplay = document.getElementById("score");
      quiz.innerHTML = "";
      scoreDisplay.textContent = `You scored ${score} out of ${questions.length}.`;
    }

    window.onload = loadQuestion;
    
  </script>
</body>
</html>
